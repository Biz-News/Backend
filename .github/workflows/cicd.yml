name: CI / CD

on:
  push:
    branches: [ "main" ]  # main ë¸Œëœì¹˜ì— push ì‹œ ì‹¤í–‰

jobs:
  build:
    name: Build & Docker Push
    runs-on: ubuntu-latest
    steps:

      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v3

      # 2. JDK 17 ì„¤ì •
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. application.yml ì„¤ì • (Secretsì—ì„œ ê°€ì ¸ì˜¤ê¸°)
      - name: Set YML
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml
          find src

      # 4. gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5. Spring Boot ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì œì™¸)
      - name: Spring Boot Build
        run: ./gradlew clean build -x test

      # 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Docker Image Build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGENAME }} .

      # 7. Docker Hub ë¡œê·¸ì¸
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8. Docker Hub Push
      - name: Docker Hub Push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGENAME }}

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:

      # 9. AWS EC2ì— SSH ì ‘ì†í•˜ì—¬ ë°°í¬ ì§„í–‰
      - name: AWS EC2 Connection
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          timeout: 60s
          script: |
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export DOCKERHUB_IMAGENAME=${{ secrets.DOCKERHUB_IMAGENAME }}

            # Docker ë„¤íŠ¸ì›Œí¬ ìƒì„±
            docker network create news-network || true
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ ë° ì‚­ì œ
            echo "ğŸ›‘ Stopping and removing old container..."
            docker stop $DOCKERHUB_IMAGENAME || true
            docker rm $DOCKERHUB_IMAGENAME || true

            # ìµœì‹  ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
            echo "ğŸš€ Pulling latest Docker image..."
            docker pull $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGENAME:latest

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            echo "ğŸ”„ Running new container..."
            docker run -d --name $DOCKERHUB_IMAGENAME --network news-network -p 8080:8080 -e TZ=Asia/Seoul $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGENAME:latest

            # ì‹¤í–‰ëœ ì»¨í…Œì´ë„ˆ í™•ì¸
            echo "âœ… Deployment complete!"
            docker ps -a
